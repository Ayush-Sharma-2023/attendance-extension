<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 15px;
            text-align: center;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .toggle-label {
            font-size: 16px;
            font-weight: bold;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #dc3545;
            border-radius: 26px;
            cursor: pointer;
            transition: 0.4s;
        }
        .slider::before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: #007bff;
        }
        input:checked + .slider::before {
            transform: translateX(24px);
        }   
    </style>
</head>
<body>
    <h3>Check Attendance</h3>
    <div class="toggle-container">
        <span class="toggle-label">OFF</span>
        <label class="toggle-switch">
            <input type="checkbox" id="toggleButton">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">ON</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
